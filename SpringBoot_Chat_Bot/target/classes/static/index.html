<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 600px;">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">OpenAI Chatbot</h1>

                <!-- Chatbox -->
                <div class="mb-3">
                    <textarea class="form-control" id="userInput" rows="4" placeholder="Type your message..."></textarea>
                </div>

                <!-- Send Button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="sendBtn">Send</button>
                </div>

                <!-- Chatbot Response -->
                <div class="mt-4" id="responseContainer" style="display: none;">
                    <div class="alert alert-secondary" role="alert">
                        <strong>Chatbot:</strong> <span id="botResponse"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (for better form control handling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
